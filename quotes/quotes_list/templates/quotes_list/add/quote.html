{% extends 'quotes_list/base.html' %}
{% load extract_tags %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title m-0">Add new Quote</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'quotes_list:addquote' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Quote:</label>
                {{ form.quote }}
                <span class="form-text text-danger">{{ form.errors.quote.as_text }}</span>
            </div>
            <div class="form-group">
                <label>Author:</label>
                {{ form.author }}
                <span class="form-text text-danger">{{ form.errors.born_date.as_text }}</span>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <select name="tags" multiple="multiple" class="form-control">
                    {% for tag in tags %}
                    <option value="{{ tag.name }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>
                <span class="form-text text-danger">{{ form.errors.description.as_text }}</span>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
</div>
{% endblock %}
